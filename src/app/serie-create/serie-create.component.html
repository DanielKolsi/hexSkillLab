<div class="container">
  <h1>Add New Serie</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveSerie()" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="serie.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Type</label>
          <input type="text" class="form-control" [(ngModel)]="serie.type" name="type" required>
        </div>
        <div class="form-group">
          <label for="name">Publisher</label>
          <input type="text" class="form-control" [(ngModel)]="serie.publisher" name="publisher" required>
        </div>
        <div class="form-group">
          <label for="name">Published date</label>
          <input type="text" class="form-control" [(ngModel)]="serie.published_date" name="published_date" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="serie.description" name="description" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!serieForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
