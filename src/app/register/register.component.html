
<div class="container">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" >
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName"  required />
            <!--<div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName"  required />
            <!--<div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.userName"  required />
            <!--<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
            <!--<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="rol">Rol</label>
            <input type="text" class="form-control" name="rol" [(ngModel)]="user.rol" #rol="ngModel" required />
            <!--<div *ngIf="f.submitted && !rol.valid" class="help-block">Rol is required</div>-->
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
